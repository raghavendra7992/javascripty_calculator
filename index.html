<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="js.css">
    <title>calculator - using jquery</title>
  </head>
  <body>
    <div class="calculator">
      <p>Jquery Calculator</p>
      <div class="calc-row">
        <div class="screen">0</div>
      </div>
      <div class="calc-row">
        <div class="button">C</div>
        <div class="button">CE</div>
        <div class="button button-backspace">back</div>
        <div class=" button button-plus-minus">+/-</div>
        <div class="button">%</div>
      </div>

      <div class="calc-row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">/</div>
        <div class="button">sqrt</div>
      </div>

      <div class="calc-row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">*</div>
        <div class="button inverse">1/X</div>
      </div>

      <div class="calc-row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button minus">-</div>
        <div class="button pi">Pi</div>
      </div>

      <div class="calc-row">
        <div class="button zero">0</div>
        <div class="button decimal">.</div>
        <div class="button plus">+</div>
        <div class="button equal">=</div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha384-fJU6sGmyn07b+uD1nMk7/iSb4yvaowcueiQhfVgQuD98rfva8mcr1eSvjchfpMrH" crossorigin="anonymous"></script>
  <script src="calc.js"></script>
</html>
